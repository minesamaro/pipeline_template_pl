dataset_name: ${..dataset_name}
data_preprocessing_protocol_number: ${..data_preprocessing_protocol_number}
data_type: ${..metadataframe.data_type}
data_augmentation:
  apply: False
  augmented_to_original_data_ratio: 2
  parameters:
    number_of_augmentations: 3
    random_rotation_degrees: 10
    random_translation_fraction: 0.1
    random_brightness_intensity_factor: 0.3
    random_contrast_intensity_factor: 0.3
    random_gaussian_blur:
      kernel_size:
        - 3
        - 3
      sigma:
        - 0.1
        - 1.0
    random_gaussian_noise_variance: 0.001
    random_elastic_alpha: 10.0
    random_elastic_sigma: 5.0
image_numpy_arrays_dir_path: ${...experiment_execution.paths.preprocessed_data_dir_path}/protocol_${..data_preprocessing_protocol_number}/${..metadataframe.data_type}_numpy_arrays #TODO change here
number_of_k_folds: 0
seed_value: ${...seed_value}
test_fraction_of_entire_dataset: 0.2
torch_dataloader_kwargs:
  batch_size: 128
  num_workers: 8
validation_fraction_of_train_set: 0.1
dimension: 2.5 # "2D, 2.5D, 3D
resize: ${..resize} # True, False
roi: lung # lung, whole
resample: False
resample_z: False
random: True